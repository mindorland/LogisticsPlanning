<!-- templates/base.html -->

<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!--Reload cache in browser-->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <!-- Progress bar -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"
    ></script>
    <!-- Import fonts  -->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <!-- Bootstrap CSS & JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <!-- Open Layers CSS
    <link
      rel="stylesheet"
      href="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.1.3/css/ol.css"
      type="text/css"
    />
    <link rel="stylesheet" href="{{ url_for('static', filename='ol/ol.css') }}" type="text/css" />
    <script src="{{ url_for('static', filename='ol/ol.js') }}"></script>
    <script src="https://unpkg.com/ol-layerswitcher@3.0.0"></script>
    <link
      rel="stylesheet"
      href="https://unpkg.com/ol-layerswitcher@3.0.0/src/ol-layerswitcher.css"
    /> -->
    <link rel="stylesheet" href="{{url_for('static', filename='css/base.css')}}" type="text/css" />
    {% block head %} {% endblock %}

    <title>Planning Offshore Wind Logistics</title>
  </head>

  <body>
    <!-- Menu  -->
    <nav
      class="navbar navbar-expand-lg navbar-dark bg-dark"
      style="background-color: #094a72 !important"
    >
      <a class="navbar-brand" href="{{ url_for('index') }}">Planning Offshore Wind Logistics </a>
      <!-- The button tag is for when we change dimensions of the window, so as if there isn't enough space for all the tabs to be shown, the ''wrap'' inside a button-->
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="{{ url_for('map') }}"
              >Map<span class="sr-only">(current)</span></a
            >
          </li>

          <!-- <li class="nav-item active">
            <a class="nav-link" href="{{ url_for('result') }}"
              >Result<span class="sr-only">(current)</span></a
            >
          </li> -->
        </ul>
      </div>
    </nav>

    {% block body %} {% endblock %}
  </body>
</html>
